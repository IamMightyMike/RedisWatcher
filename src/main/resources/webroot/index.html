<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis Watchdog Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .filter-container {
            display: flex;
            justify-content: space-evenly;
            margin: 20px 0;
            padding: 10px;
        }
        .filter-container input {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        #updates {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            flex: 1;
        }
        .update {
            margin: 10px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 3px;
            font-size: 14px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-items: center;
        }
        .update.hidden {
            display: none;
        }
        .update button {
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: not-allowed;
        }
        .key-button {
            background-color: #a0ced9;
        }
        .field-button {
            background-color: #ffee93;
        }
        .old-value-button {
            background-color: #ffc09f;
        }
        .new-value-button {
            background-color: #adf7b6;
        }
        #clearButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #clearButton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Redis Watchdog Updates</h1>
</header>

<div class="filter-container">
    <input type="text" id="filterKey" placeholder="Filter by Key" />
    <input type="text" id="filterField" placeholder="Filter by Field" />
</div>

<div id="updates">
    <!-- Updates will be dynamically added here -->
</div>

<button id="clearButton">Clear List</button>

<script>
    const eventSource = new EventSource('/events');
    const updatesContainer = document.getElementById('updates');
    const filterKey = document.getElementById('filterKey');
    const filterField = document.getElementById('filterField');

    // Function to check if an update matches the filters
    const matchesFilters = (update, keyFilter, fieldFilter) => {
        const key = update.getAttribute('data-key').toLowerCase();
        const field = update.getAttribute('data-field').toLowerCase();
        return key.includes(keyFilter.toLowerCase()) && field.includes(fieldFilter.toLowerCase());
    };

    // Function to apply filters to all updates
    const applyFilters = () => {
        const keyFilter = filterKey.value;
        const fieldFilter = filterField.value;
        const updates = document.querySelectorAll('.update');

        updates.forEach(update => {
            if (matchesFilters(update, keyFilter, fieldFilter)) {
                update.classList.remove('hidden');
            } else {
                update.classList.add('hidden');
            }
        });
    };

    // Listen for changes in the filter fields
    filterKey.addEventListener('input', applyFilters);
    filterField.addEventListener('input', applyFilters);

    // Listen for incoming SSE messages
    eventSource.onmessage = function(event) {
        const data = JSON.parse(event.data);
        const fieldName = Object.keys(data.newField)[0];
        const newValue = data.newField[fieldName];
        const oldValue = data.oldField[fieldName];

        const updateElement = document.createElement('div');
        updateElement.classList.add('update');
        updateElement.setAttribute('data-key', data.key); // For filtering
        updateElement.setAttribute('data-field', fieldName); // For filtering

        const keyButton = document.createElement('button');
        keyButton.classList.add('key-button');
        keyButton.textContent = data.key;

        const fieldButton = document.createElement('button');
        fieldButton.classList.add('field-button');
        fieldButton.textContent = fieldName;

        const oldValueButton = document.createElement('button');
        oldValueButton.classList.add('old-value-button');
        oldValueButton.textContent = `Old: ${oldValue}`;

        const newValueButton = document.createElement('button');
        newValueButton.classList.add('new-value-button');
        newValueButton.textContent = `New: ${newValue}`;

        updateElement.appendChild(keyButton);
        updateElement.appendChild(fieldButton);
        updateElement.appendChild(oldValueButton);
        updateElement.appendChild(newValueButton);

        updatesContainer.insertBefore(updateElement, updatesContainer.firstChild);
        applyFilters(); // Reapply filters after adding a new element
    };

    eventSource.onerror = function(error) {
        console.error('EventSource failed:', error);
        eventSource.close();
    };

    document.getElementById('clearButton').addEventListener('click', () => {
        updatesContainer.innerHTML = '';
    });
</script>

</body>
</html>
