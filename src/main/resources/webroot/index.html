<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis Watchdog Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;

        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        #updates {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: scroll;
            flex: 1; /* Takes up remaining space */
        }
        .update {
            margin: 10px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 3px;
            font-size: 14px;
        }
        #clearButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #clearButton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Redis Watchdog Updates</h1>
</header>

<div id="updates">
    <!-- Updates will be displayed here -->
</div>

<!-- Clear button fixed to the bottom right -->
<button id="clearButton">Clear List</button>

<script>
    // Establish a connection to the SSE endpoint
    const eventSource = new EventSource('/events');

    // Get the container element where the updates will be displayed
    const updatesContainer = document.getElementById('updates');

    // Listen for incoming messages (SSE)
    eventSource.onmessage = function(event) {
        const data = JSON.parse(event.data); // Parse the JSON data from the message

        // Format the message as a one-liner
        const key = data.key;
        const newField = JSON.stringify(data.newField);
        const oldField = JSON.stringify(data.oldField);

        const formattedMessage = `Key: ${key} - New Field: ${newField} - Old Field: ${oldField}`;

        // Create a new div for the update and append it to the container
        const updateElement = document.createElement('div');
        updateElement.classList.add('update');
        updateElement.textContent = formattedMessage;

        // Add the update to the top of the container (to always show the latest update)
        updatesContainer.insertBefore(updateElement, updatesContainer.firstChild);
    };

    // Optional: Handle errors
    eventSource.onerror = function(error) {
        console.error('EventSource failed:', error);
        eventSource.close(); // Close the connection on error
    };

    // Add functionality to the clear button
    const clearButton = document.getElementById('clearButton');
    clearButton.addEventListener('click', () => {
        updatesContainer.innerHTML = ''; // Clear the updates container
    });
</script>

</body>
</html>
